	<head>

		<title>No Soda!</title>
		<link rel="shortcut icon" href="sodaicon.png" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<body>
		<div class="alert alert-info" role="alert"><h1>Days Without Even a <span class="glyphicon glyphicon-tint"></span> of Soda</h1></div>
		<h2 id="count">0</h2>
		<div class="btn-group" role="group" aria-label="...">
			<button id="plus-one" class="btn btn-success" onclick="plusOne()">Another day soda free <span class="glyphicon glyphicon-thumbs-up" style="padding-left:5px;"></span></button>
			<button id="reset" class="btn btn-danger" onclick="reset()">Oops... I had a soda <span class="glyphicon glyphicon-thumbs-down" style="padding-left:5px;"></span></button>
		</div>

		<script type="text/javascript" src="/scripts.js"></script>
		<!-- Latest compiled and minified JavaScript -->
